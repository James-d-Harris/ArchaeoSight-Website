<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write Wise - Home</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="navbar"></div>
    
    <div class="logo-container">
        <div class="logo">
            <img src="/images/logos/256x256.png" alt="Team Logo">
        </div>
    </div>

    <div class="welcome-text">Welcome to Our Project</div>
    <div class="team-text">Here's our logo and team. Our website will appear here soon!</div>

    <!-- Team Section -->
    <div class="team-section">
        <h2>Meet Our Team</h2>
        <div class="team-grid">
            <a href="team/larry-griffith" class="team-member">
                <img src="images/team/larry.jpg" alt="Larry Griffith">
                <h3>Larry Griffith</h3>
                <p>Team Lead</p>
            </a>

            <a href="team/dazzion-porter" class="team-member">
                <img src="images/team/dazzion.png" alt="Dazzion Porter">
                <h3>Dazzion Porter</h3>
                <p>Software Engineer</p>
            </a>

            <a href="team/levi-ly" class="team-member">
                <img src="images/team/levi.jpg" alt="Levi Ly">
                <h3>Levi Ly</h3>
                <p>Validation Engineer</p>
            </a>

            <a href="team/james-harris" class="team-member">
                <img src="images/team/james.jpg" alt="James Harris">
                <h3>James Harris</h3>
                <p>System Architect</p>
            </a>
        </div>
    </div>

    <div id="footer"></div>
</body>

<script>
    async function loadHTML(selector, file, callbackName) {
        try {
            const response = await fetch(file);
            const html = await response.text();
            document.querySelector(selector).innerHTML = html;
            
            if (callbackName && typeof window[callbackName] === "function") {
                window[callbackName]();
            }
        } catch (error) {
            console.error(`Error loading HTML file: ${file}`, error);
        }
    }

    loadHTML('#navbar', "/common/navbar.html");
    loadHTML('#footer', "/common/footer.html");
</script>
</html>
